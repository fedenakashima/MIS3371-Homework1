<!DOCTYPE html>
<html>
<head>
  <title>Patient Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header / Banner -->
  <div id="header">
    <img src="heartland-logo.png" alt="Heartland Medical Care Logo" id="logo">

    <div id="headerText">
      <h1>Heartland Medical Care</h1>
      <div id="slogan">Compassion in Every Heartbeat</div>
      <div id="dateLine"><span id="todayDate"></span></div>
    </div>
  </div>

  <!-- Form Title Bar -->
  <div id="titleBar">
    <h2>Patient Registration Form</h2>
    <p>Make sure you fill all the questions before submission</p>
  </div>

  <!-- Main Form Panel -->
  <div id="formPanel">
    <form action="thankyou.html">

      <table class="formTable">
        <tr>
          <td><label for="firstName">First Name</label></td>
          <td><input type="text" id="firstName" name="firstName" maxlength="30" required></td>

          <td class="spacer"></td>

          <td><label for="middleInit">Middle Name Initial</label></td>
          <td><input type="text" id="middleInit" name="middleInit" maxlength="1"></td>
        </tr>

        <tr>
          <td><label for="lastName">Last Name</label></td>
          <td><input type="text" id="lastName" name="lastName" maxlength="30" required></td>
        </tr>
      </table>

      <!-- Bottom Buttons -->
      <div id="buttonRow">
        <input type="reset" value="Reset" class="btn btnReset">
        <input type="submit" value="Submit" class="btn btnSubmit">
      </div>

    </form>
  </div>

  <script>
    const d = new Date();
    document.getElementById("todayDate").innerHTML = d.toDateString();
  </script>

</body>
</html>
